<div *ngFor="let trainer of trainers; let i = index" class="about-area top">
    <div *ngFor="let content of trainer.content; let j = index">
        <ng-container [ngTemplateOutlet]="changeOdd ?evenBlock:oddBlock" [ngTemplateOutletContext]=" {trainer:trainer}"></ng-container>
        <ng-template #evenBlock let-trainer='trainer'>
            <div class="container">
                <div class="row ">
                    <div class="col-lg-4">
                        <div class="rellax  about-img" data-rellax-speed="7">
                            <img src="{{content.bigbackgroundString}}">
                        </div>
                    </div>
                    <div class="col-lg-6 offset-lg-1 ">
                        <div class="rellax about-text ">
                            <h2 *ngIf="j==0">{{trainer.fullname}}</h2>
                            {{content.content}}
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
        <ng-template #oddBlock>
            <div class="container">
                <div class="row ">
                    <div class="col-lg-6 offset-lg-1 ">
                        <div class="about-text ">
                            <h2 *ngIf="j==0">{{trainer.fullname}}</h2>
                            {{content.content}}
                        </div>
                    </div>
                    <div class="col-lg-4 ">
                        <div class="about-img">
                            <img src="{{content.bigbackgroundString}}">
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
    </div>
</div>
