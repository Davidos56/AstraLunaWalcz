<li class="eventItem">
    <time datetime="2014-07-20">
        <span class="day">{{eventItem.day}}</span>
        <span class="month">{{eventItem.month}}</span>
        <span class="year">{{eventItem.year}}</span>
        <span class="time">ALL DAY</span>
    </time>
    <img alt="Independence Day" src={{eventItem.imageSrc}} />
    <div class="info">
        <h2 class="title">{{eventItem.mainTitie}}</h2>
        <p class="desc">{{eventItem.subTitle}}</p>
    </div>
</li>
